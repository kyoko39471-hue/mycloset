        }
        /* 粘性头部 */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 50;
        }
        /* 确保内容区域可滚动 */
        .content-area {
            height: calc(100vh - 12rem); /* 减去头部和底部的空间 */
            overflow-y: auto;
        }
        @media (min-width: 640px) {
            .content-area {
                height: calc(100vh - 8rem); /* 调整桌面端的头部空间 */
            }
        }
        /* 自定义加载动画 */
        .loader {
            border-top-color: #3498db;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        /* 自定义消息提示框 */
        #toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            transition: bottom 0.5s ease-in-out;
            z-index: 100;
            max-width: 90%;
            text-align: center;
        }
        #toast.show {
            bottom: 30px;
        }
        /* 自定义模态框 */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 90;
        }
        .modal-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
        }
    </style>

function startInlineEdit(e) {
  const span = e.currentTarget;
  const id = span.getAttribute('data-id');
  const field = span.getAttribute('data-field'); // "brand" 或 "name"
  const oldValue = span.textContent === '—' ? '' : span.textContent;

  input.className = 'inline-edit border border-slate-300 rounded px-1 text-sm';
  input.style.minWidth = Math.max(60, span.offsetWidth) + 'px';

  // 替换节点
  span.replaceWith(input);
  input.focus();
  input.select();

  // 保存函数
  const save = () => {
    const newValue = input.value.trim();
    if (newValue !== oldValue) {
      // 更新数据并持久化
      saveItemField(id, field, newValue);
    }
    // 用新的 span 还原
    const newSpan = document.createElement('span');
    newSpan.className = 'editable';
    newSpan.setAttribute('data-id', id);
    newSpan.setAttribute('data-field', field);
    newSpan.title = field === 'brand' ? '双击编辑品牌' : '双击编辑名称';
    newSpan.textContent = newValue || '—';
    newSpan.addEventListener('dblclick', startInlineEdit);
    input.replaceWith(newSpan);
  };

  // 取消函数（恢复旧值）

    const newSpan = document.createElement('span');

    newSpan.setAttribute('data-id', id);
    newSpan.setAttribute('data-field', field);
    newSpan.title = field === 'brand' ? '双击编辑品牌' : '双击编辑名称';

    newSpan.addEventListener('dblclick', startInlineEdit);
    input.replaceWith(newSpan);
  };

  // 事件：Enter 保存；Esc 取消；blur 保存
  input.addEventListener('keydown', (ev) => {
    if (ev.key === 'Enter') save();
    else if (ev.key === 'Escape') cancel();
  });
  input.addEventListener('blur', save);
}

                console.error(`${actionText} 失败:`, error);

                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                    message = '登录失败: 错误的邮箱或密码。';
                } else if (error.code === 'auth/email-already-in-use') {

        /**
         * 8. 处理记录穿搭 (未修改)
         */
        async function handleLogWear() {
            if (!isAuthReady || !closetRef || !wearLogsRef || !userId) {
                 showToast("请先登录才能记录穿搭！", 'error');
                 return;
            }

            const checkboxes = document.querySelectorAll('.log-wear-checkbox:checked');
            if (checkboxes.length === 0) {
                showToast("你没有选择任何衣服哦！", 'warning');
                return;
            }

            submitLogWearBtn.disabled = true;
            submitLogWearBtn.innerHTML = '<div class="loader w-5 h-5 rounded-full border-2 border-white/50 border-t-white animate-spin"></div> 正在记录...';
            
            const updates = [];
            const loggedItemIds = []; 
            const now = new Date();
            const { start, end } = getDayBoundary(now);
            
            checkboxes.forEach(cb => {
                const docId = cb.dataset.id;
                loggedItemIds.push(docId); 
                
                // 1. 原子性地更新 closet 中的 timesWorn
                const itemRef = doc(db, closetRef.path, docId);
                updates.push(
                    updateDoc(itemRef, {
                        timesWorn: increment(1)
                    })
                );
            });

            try {
                // 执行衣橱更新
                await Promise.all(updates);
                
                // 2. 检查当日是否已有穿搭日志
                // 匹配日期范围：大于等于当天开始时间，小于第二天开始时间
                const q = query(
                    wearLogsRef, 
                    where('date', '>=', start),
                    where('date', '<', end)
                );
                
                const existingLogsSnapshot = await getDocs(q);
                
                if (existingLogsSnapshot.size > 0) {
                    // 当日已有日志，进行合并更新
                    const existingLogDoc = existingLogsSnapshot.docs[0];
                    const logDocRef = doc(db, wearLogsRef.path, existingLogDoc.id);
                    
                    // 使用 arrayUnion 确保 ID 不重复，并将新的 ID 合并到数组中
                    await updateDoc(logDocRef, {
                        itemIds: arrayUnion(...loggedItemIds)
                    });
                    
                    console.log("Wear Log: 当日日志合并更新成功", existingLogDoc.id);

                } else {
                    // 当日无日志，创建新日志
                    const wearLogEntry = {
                        date: now, // Firestore 会自动转换为 Timestamp
                        itemIds: loggedItemIds
                    };
                    await addDoc(wearLogsRef, wearLogEntry); 
                    
                    console.log("Wear Log: 新日志创建成功");
                }
                
                // 3. 提示和清理
                showToast(`成功记录 ${updates.length} 件衣服！`, 'success');
                checkboxes.forEach(cb => cb.checked = false);
                switchTab('closet');

            } catch (error) {
                console.error("记录穿搭失败:", error);
                showToast(`记录失败: ${error.message}`, 'error');
            } finally {
                submitLogWearBtn.disabled = false;
                submitLogWearBtn.innerHTML = '<i data-lucide="check-circle" class="w-5 h-5"></i> 确认记录';
                lucide.createIcons();
            }
        }

            confirmDeleteBtn.innerHTML = '<div class="loader w-5 h-5 rounded-full border-2 border-white/50 border-t-white animate-spin"></div> 正在删除...';

            const updates = [];
            const itemsToDecrement = [];
            
            // 【关键修改】：只对仍存在于衣橱中的衣物执行更新操作
            currentDeleteLog.itemIds.forEach(itemId => {
                // 检查 itemIds 是否存在于本地缓存 (localClosetCache)
                const itemExists = localClosetCache.some(item => item.id === itemId);
                
                if (itemExists) {
                    const itemRef = doc(db, closetRef.path, itemId);
                    updates.push(
                        updateDoc(itemRef, {
                            // 使用 increment(-1) 确保原子操作
                            timesWorn: increment(-1) 
                        })
                    );
                    itemsToDecrement.push(itemId); // 记录实际执行更新的衣物
                }
            });

            try {
                // 1. 批量更新衣橱 (timesWorn -1)
                await Promise.all(updates);
                
                // 2. 删除穿搭记录文档
                const logDocRef = doc(db, wearLogsRef.path, currentDeleteLog.id);
                await deleteDoc(logDocRef);

                // 3. 提示消息根据实际更新数量调整
                const successMessage = itemsToDecrement.length > 0 
                    ? `穿搭记录成功删除，${itemsToDecrement.length} 件现有衣服次数已 -1。` 
                    : `穿搭记录成功删除，记录中的衣物均已从衣橱中删除，无需更新次数。`;
                showToast(successMessage, 'success');

            } catch (error) {
                console.error("删除穿搭记录失败:", error);
                showToast(`删除失败: ${error.message}`, 'error');
            } finally {
                // 清理状态和模态框
                deleteModal.classList.add('hidden');
                currentDeleteLog.id = null;
                currentDeleteLog.itemIds = [];
                
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.textContent = '确认删除';
            }
        }

        /**
         * 获取当天的边界（用于Firestore查询）
         * @param {Date} date - 任意 Date 对象
         * @returns {{start: Date, end: Date}} 当天00:00:00和第二天00:00:00的Date对象
         */
        function getDayBoundary(date) {
            const start = new Date(date.getFullYear(), date.getMonth(), date.getDate());
            const end = new Date(date.getFullYear(), date.getMonth(), date.getDate() + 1);
            return { start, end };
        }

        function switchTab(activeTab) {
            Object.keys(tabs).forEach(key => {
                const tab = tabs[key];
                const page = pages[key];
                
                if (key === activeTab) {
                    tab.classList.add('text-blue-600', 'border-blue-600');

                    page.classList.add('hidden');
                }
            });
        }
        
        function calculateCPW(price, timesWorn) {
            if (timesWorn <= 0) {
                return price.toFixed(2); 
            }
            return (price / timesWorn).toFixed(2);
        }

        function getCPWColor(cpw) {
            cpw = parseFloat(cpw);
            if (cpw <= 1) return 'text-green-600';
            if (cpw <= 5) return 'text-yellow-600';
            if (cpw <= 10) return 'text-orange-600';
            return 'text-red-600';
        }

        function sortCloset(closet, sortBy) {
            return closet.slice().sort((a, b) => {
                const cpwA = parseFloat(calculateCPW(a.price, a.timesWorn));
                const cpwB = parseFloat(calculateCPW(b.price, b.timesWorn));

                switch (sortBy) {
                    case 'cpw_desc': return cpwB - cpwA; 
                    case 'cpw_asc': return cpwA - cpwB; 
                    case 'times_asc': return a.timesWorn - b.timesWorn; 
                    case 'times_desc': return b.timesWorn - a.timesWorn; 
                    case 'name_asc': return a.name.localeCompare(b.name, 'zh-Hans-CN'); 
                    case 'brand_asc_cpw_desc': {
                        const brandA = a.brand.trim();
                        const brandB = b.brand.trim();

                        const byBrand = brandA.localeCompare(brandB, 'zh-Hans-CN');
                        if (byBrand !== 0) return byBrand;}
                    default: return cpwB - cpwA;
                    }
            });
        }

        function showToast(message, type = 'info') {
            toastMessage.textContent = message;
            toast.className = 'py-3 px-5 rounded-lg shadow-lg text-white font-semibold'; 
            
            if (type === 'success') {
                toast.classList.add('bg-green-500');
            } else if (type === 'error') {
                toast.classList.add('bg-red-500');
            } else if (type === 'warning') {
                toast.classList.add('bg-yellow-500');
            } else {
                toast.classList.add('bg-blue-500');
            }

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function escapeHTML(str) {
            return String(str).replace(/[&<>"']/g, function(match) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[match];
            });
        }

const EDITABLE_FIELDS = new Set(['brand', 'name']);

// 保存字段到 Firestore
async function saveItemField(itemId, field, newValue) {
  if (!EDITABLE_FIELDS.has(field)) {
    showToast('不支持的字段：' + field, 'error');
    return;
  }
  if (!isAuthReady || !closetRef || !userId) {
    showToast("请先登录才能编辑！", 'error');
    return;
  }
  const itemRef = doc(db, closetRef.path, itemId);
  // 去掉首尾空格
  const value = (newValue || '').trim();
  if (!value) {
    showToast('内容不能为空', 'warning');
    return;
  }
  await updateDoc(itemRef, { [field]: value });
  showToast((field === 'brand' ? '品牌' : '名称') + '已更新。', 'success');
}

// 开启双击就地编辑（事件委托，全局一次即可）
function enableInlineEditing() {
  // 在整个主容器里代理（也可以针对 page-closet/page-log 容器）
  document.addEventListener('dblclick', (e) => {
    const el = e.target;
    if (!el.classList || !el.classList.contains('editable')) return;

    const itemId = el.dataset.id;
    const field = el.dataset.field;
    const oldText = el.textContent;

    // 创建输入框替换
    const input = document.createElement('input');
    input.type = 'text';
    input.value = oldText;
    input.className = 'border border-slate-300 rounded px-2 py-1 text-sm w-auto max-w-[240px]';
    // 防止父级 label 勾选 checkbox
    input.addEventListener('click', ev => ev.stopPropagation());

    // 提交函数
    const commit = async () => {
      const newText = input.value;
      // 还原显示
      el.textContent = newText;
      el.style.display = '';
      input.remove();
      if (newText !== oldText) {
        try {
          await saveItemField(itemId, field, newText);
        } catch (err) {
          console.error(err);
          showToast('保存失败：' + err.message, 'error');
          // 回退旧文本
          el.textContent = oldText;
        }
      }
    };

    // 取消函数（Esc）
    const cancel = () => {
      el.style.display = '';
      input.remove();
    };

    // 放入 DOM
    el.style.display = 'none';
    el.parentNode.insertBefore(input, el);
    input.focus();
    input.select();

    input.addEventListener('keydown', (ev) => {
      if (ev.key === 'Enter') commit();
      else if (ev.key === 'Escape') cancel();
    });
    input.addEventListener('blur', commit);
  });
}
